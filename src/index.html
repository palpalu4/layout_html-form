<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,
       initial-scale=1.0,
       maximum-scale=1.0,
       minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="get"
    onsubmit="onSubmit()"
    >
      <fieldset class = "block">
        <legend>Personal information
        </legend>
        <div class="pole">
          <label for="surname">Surname:
            <input type="text"
      name="surname"
      id="surname"
      autocomplete="off">
      </input>
          </label>
        </div>
        <div class="pole">
          <label for="name">Name:
            <input type="text"
      name="name"
      id="name"
      autocomplete="off">
      </input>
          </label>
        </div>
        <div class="pole">
          <label for="age">How old are You?
            <input type="number"
      name="age"
      min="12"
      max="100"
      id="age"
      value="12">
      </input>
          </label>
        </div>
        <div class="pole">
          <label for="date">Full date of birth:
            <input type="date"
      name="date"
      placeholder="дд.мм.гггг"
      id="date"
      autocomplete="off">
      </input>
          </label>
        </div>
        <div>
          <label for="accept">I accept the term of the agreement</label>
          <input type="checkbox"
      name="accept"
      required
      id="accept">
      </input>
        </div>
      </fieldset>

      <fieldset class="block">
        <legend>Registration</legend>
        <div class="pole">
          <label for="email">E-mail:
            <input type="email" name="email"
      id="email"
      placeholder="email@example.com"
      required>
          </label>
        </div>
        <div>
          <label for="password">Password:
            <input type="password" name="password"
      id="password"
      minlength="5"
      maxlength="32"
      required>
          </label>
        </div>
      </fieldset>
      <fieldset class="block">
        <legend>An interesting fact about you!</legend>
        <div class="pole">
          <label for="choise_yes">Do you love cats?
            <input type="radio" name="love_cats"
      id="choise_yes" value="yes">Yes</input>
          </label>
          <label for="choise_no">
            <input type="radio" name="love_cats"
      id="choise_no" value="no">No</input>
          </label>
        </div>
        <div class="pole">
          <label for="color">What is your favorite color?
            <input type="color"
      name="color"
      id="color">
          </label>
        </div>
        <div class="pole">
          <label for="sleep">What time do you go to bed?
            <input type="time"
  name="sleep"
  id="sleep">
  </input>
          </label>
        </div>
        <div class="pole">
          <label for="cars">What are your favorite brand of cars?
            <select multiple id="cars">
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div>
          <label for="rate">How do you rate our work?
            <input type="range"
  name="rate"
  value="0"
  id="rate">
</input>
          </label>
        </div>
      </fieldset>
      <fieldset class="block">
        <legend>Additional info:</legend>
        <div class="pole">
          <label for="comments">Comments:
            <textarea name="feedback"
  rows="2"
  cols="30"
  id="comments">
            </textarea>
          </label>
        </div>
        <div>
          <label for="recommend">Would you recommend us?
            <select id="recommend">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
